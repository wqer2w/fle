                        <label for="user" class="label">Логин</label>

                    </div>
                    <div class="group">

                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Повторите пароль</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Электронная почта</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Зарегистрироваться">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for=>Войти через</a>
                    </div>
                    <img src="img/icons8-facebook-f-50.png" width="30" height="30" alt="">
                </div>
            </div>
        </div>
    </div>
